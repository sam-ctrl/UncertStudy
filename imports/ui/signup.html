  <template name ="header">

                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>A Study into The Perception of Common Uncertainty Terms Used With Dates</h1>
                            <div class="description">
                            	<p>
	                            	Different terms associated with dates (e.g. circa, approximatly) convey different levels of certainty. The aim of this study is 
                                to better understand what it is people mean when they use and encounter these terms.  
                                <br><br>
                                After signing in <b>there are two parts to each task</b>, you will be asked to select first the <b><span style="color:#55ce55"><u>Most Probable</u></span></b> extents of a given date and then the <b><span style="color:rgb(158, 136, 169)"><u>Maximum Possible</u></span></b> extents.  <b>There is no set number of questions</b>, please just complete as many as you feel like.
                                <br><br>
                                By gathering this information it should be possible to produce guidelines on how to represent dates visually when these terms are used.
                            	</p>
                            </div>
                        </div>
                    </div>
  </template>
