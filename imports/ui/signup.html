  <template name ="header">

                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>A Study into The Perception of Common Uncertainty Terms Used With Dates</h1>
                            <div class="description">
                            	<p>
	                            	Since different uncertainty terms associated with dates convey varying amounts of certainty, to fully transfer textual
                                date information into a visual medium the nature of the terms used must be understood. Uncertainty terms are by
                                their nature and intent ambiguous. They are also subject to the interpretation of the parties involved (both audience
                                and the author). This study aims to comprehend what is most commonly intended when these terms are used, in a
                                manner that can then be transferred to a visual medium.
                            	</p>
                            </div>
                        </div>
                    </div>
  </template>
